<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #1E3A8A;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #B91C1C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cursos</h2>
        <form>
            <input type="text" placeholder="Nome do Professor/Palestrante" required>
            <textarea placeholder="Descrição sobre a Palestra" required></textarea>
            <input type="time" placeholder="Horário" required>
            <input type="text" placeholder="Local" required>
            <button type="submit">Cadastrar Curso</button>
        </form>
    </div>
</body>
</html>
